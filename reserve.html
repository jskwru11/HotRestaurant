<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reserve A Table</title>
    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/css/styles.css">

    
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"> 
</head>
<body>
    <div class="container">
        <div class="jumbotron title">
            <h1 id="title-heading"><i class="fas fa-fire"></i> Hot Restaurant</h1>
            <hr id="h-line">
            <h3>Make Your Reservation</h3>
            <button class="btn btn-primary btn-lg"><i class="fas fa-table"></i> View Tables</button>
            <button class="btn btn-light btn-lg"><i class="fas fa-home"></i></button>
        </div>
 

        <div class="card">
            <div class="card-header">
                Table Reservation
            </div>
            <div class="card-body">
                <form action="">
                    <div class="form-group">
                        <label for="userName">Name</label>
                        <input type="text" class="form-control" name="userName" id="">
                    </div>

                    <div class="form-group">
                        <label for="userPhone">Phone Number</label>
                        <input type="tel" class="form-control" name="userPhone" id="">
                    </div>

                    <div class="form-group">
                        <label for="userEmail">Email</label>
                        <input type="email" class="form-control" name="userEmail" id="">
                    </div>

                    <div class="form-group">
                        <label for="userID">Unique ID</label>
                        <input type="text" class="form-control" name="userID" id="">
                    </div>

                    <button class="btn btn-primary btn-md">Submit</button>

                </form>
            </div>
        </div>
        <a href="#">API Table Link</a>
        <div class="v-line"></div>
        <a href="#">API Wait List</a>
    </div>
</body>
</html>
